<table id="tbl1">
<tr>
	<th>네이버</th>
	<td>naver.com</td>
	<td><input type="button" value="열기" onclick="f1(1)"></td>
</tr>
<tr>
	<th>다음</th>
	<td>daum.net</td>
	<td><input type="button" value="열기" onclick="f1(2)"></td>
</tr>
<tr>
	<th>구글</th>
	<td>google.com</td>
	<td><input type="button" value="열기" onclick="f1(3)"></td>
</tr>
</table>

<script type="text/javascript">
function f1(num){
	switch(num){
		case 1: window.open('http://www.naver.com'); break;
		case 2: window.open('http://www.daum.net'); break;
		case 3: window.open('http://www.google.com'); break;
		default : break; 
	}
}
</script>
