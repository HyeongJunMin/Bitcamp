<h1>Life on the water</h1>
<input type="button" value="add" id="btnAdd">
<input type="button" value="delete" id="btnDel">
<input type="button" value="add/del" id="btnAddDel">
<div class="outerDiv">
<img alt="" src="images/photo1.jpg" class="images">
<img alt="" src="images/photo2.jpg" class="images">
<img alt="" src="images/photo3.jpg" class="images">
<img alt="" src="images/photo4.jpg" class="images">
</div>

<script type="text/javascript">
$(".innerDiv").css("background","green");
$(".innerDiv").css("width","120px");
$(".innerDiv").css("height","100px");
$(".innerDiv").css("margin","5px");
$(".innerDiv img").css("margin","10px");

$("#btnAdd").click(function(){
	$(".images").addClass("frame");
});
$("#btnDel").click(function(){
	$(".images").removeClass("frame");
});
$("#btnAddDel").click(function(){
	if ( $(".images").hasClass("frame") ){
		$(".images").removeClass("frame");	
	}else{
		$(".images").addClass("frame");
	}
});
</script>
