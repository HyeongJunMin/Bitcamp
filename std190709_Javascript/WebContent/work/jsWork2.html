<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function pr() {
    var text = prompt("이름을 입력하세요.","홍길동");
    var arr1 = text.split('-');
    var yourDate = new Date(arr1[0], arr1[1], arr1[2]);
    var today = new Date();
    if(text == null) {
        alert("똑바로;");
    } else {
    	
        var you = parseInt((yourDate-today)/(24*60*60*1000)) + "일";
        document.getElementById("days").innerHTML = you;
    }
}
</script>
</head>
