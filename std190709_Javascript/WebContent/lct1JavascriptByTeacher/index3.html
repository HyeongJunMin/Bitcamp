<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form name="frm">	<!-- form name -> JS 접근하기 위한 목적인 경우가 많다 -->
<div align="center">
<strong>라면 타이머</strong><br><br>
<select name="myMenu" id="selid">
	<option value="180">원하는 시간을 선택해 주세요</option>
	<option value="300">5분</option>
	<option value="180">3분</option>
	<option value="150">2분30초</option>
	<option value="120">2분</option>
	<option value="60">1분</option>
	<option value="30">30초</option>
</select>

<input type="button" value="Go!" onclick="noodle()">
<br><br>

<span id="countdown">시간을 선택!</span>
<br><br>
<input type="button" value="닫기" onclick="window.close()">
</div>
</form>

<script type="text/javascript">
count = 0;
time = 0;
choice = 0;

function noodle() {
	clearInterval(time);
	// document.getElementById("selid").value;
	// document.getElementById("selid").selectedIndex;
	choice = document.frm.myMenu.selectedIndex;
	// alert(choice);
	count = parseInt(document.frm.myMenu.options[choice].value);
	// alert(count);
	time = setInterval("myTimer()", 1000);
	alert(time);
}

function myTimer() {
	count = count - 1;
	
	document.getElementById("countdown").innerHTML 
		= "완료까지 <b>" + count + "</b>초 남았습니다";
	if(count == 0){
		clearInterval(time);
		alert("완료되었습니다");
	}	
}

document.oncontextmenu = function () {
	alert("마우스 우클릭을 할 수 없습니다");
	return false;
};


</script>


</body>
</html>
