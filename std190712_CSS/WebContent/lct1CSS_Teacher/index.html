<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- internal 방식 -->
<style type="text/css">
p{
	font-size: 12pt;
}
#p1{	/* # == id : 현재 도큐멘트에서 1개*/
	font-size: 20pt;
}
.p2{	/* . == class : 현재 도큐멘트에서 여러개*/
	font-size: 30pt;
}


</style>

</head>
<body>
<!-- 
CSS Cascading Style Sheet
문자의 컬러, 종류, 형태 지정
배경색을 지정
테두리 넣기
각종 Tag에 이미지형태 부가할 수 있음.
 -->

<p style="font-size: 10pt">이 부분의 글자 크기는 10 포인트 입니다</p>
<!-- inline 방식 -->

<p id="p1">이 부분의 글자 크기는 20 포인트입니다</p>

<p class="p2">이 비분의 글자 크기는 30 포인트입니다</p>

<p>기본 사양의 p 태그입니다</p> 

<h3 class="p2">이 부분의 글자 크기는 20 포인트입니다</h3>



</body>
</html>
