<br>&nbsp;&nbsp;

<h4>올바른 답은 2개 있음</h4>
<p id="p1"></p>
<script type="text/javascript">
function f1(num){
	alert(num * num - (5*num));
	var result = num * num - (5*num);
	if(result === -6){
		document.getElementById("p1").innerHTML = "정답";
	}else{
		document.getElementById("p1").innerHTML = "";
	}
}
