<script type="text/javascript">
f1();
function f1(){
	var num1 = 0;
	var num2 = 0;
	var num3 = 0;
	document.write('<table class="tbl" id="tbl1">	<tr><th>개수</th><th>제품 A</th><th>제품 B</th><th>제품 C</th></tr>');
	
	for(i=0 ; i<10; i++){
		num1 += 300;
		num2 += 450;
		num3 += 520;
		document.write('<tr>');
		document.write('<th>' + (i+1) + '</th>');
		document.write('<td>' + num1 + '원</td>');
		document.write('<td>' + num2 + '원</td>');
		document.write('<td>' + num3 + '원</td>');
		document.write('</tr>');
	}
	
	document.write('</table>');
}
