<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

<img alt="" src="p01.jpg" width="100" height="70">

<br><br>

<button id="btn1">앞에 추가</button>
<button id="btn2">뒤에 추가</button>

<script type="text/javascript">
$(function () {
	
	$("#btn1").click(function () {
		var txt1 = $("<p></p>").text("JQuery text 앞에 추가");
	//	alert(txt1);
		$("img").before(txt1);
	});
	$("#btn2").click(function () {
	//	var txt1 = $("<h3></h3>").text("JQuery text 뒤에 추가");
	//	$("img").after(txt1);
	
		var img = $("<img>").attr("src", "p02.jpg");
		$("img").after(img);
	});
	
});

</script>


</body>
</html>
