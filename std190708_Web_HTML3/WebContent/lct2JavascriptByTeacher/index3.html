<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<p id="demo">p tag</p>

<button type="button" onclick="func()">버튼1</button>

<button type="button" onclick="func1(7)">버튼2</button>

<button type="button" onclick="func2()">버튼3</button>
<br><br>

<input type="text" size="5px" id="num1">*
<input type="text" size="5px" id="num2">=
<input type="text" id="res">
<button type="button" onclick="calculator()">계산결과</button>

<script type="text/javascript">
function func() {
	document.getElementById("demo").innerHTML = "Hello";
}
function func1( num ) {
	document.getElementById("demo").innerHTML = num * 6; 
}
function func2() {
	document.getElementById("demo").innerHTML = myfunc(8, 9); 
}
function myfunc(x, y){
	return x * y;
}

function calculator() {
	var n1 = document.getElementById("num1").value;
	alert(n1);
	var n2 = document.getElementById("num2").value;
	alert(n2);
	var num1 = parseInt(n1);	
	var num2 = parseInt(n2);
	
	document.getElementById("res").value = num1 * num2;
}

</script>

</body>
</html>
